<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo de Entradas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="container">
        <h1>Resumo de Entradas</h1>
        <a href="index.html" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Voltar</a>
        <table id="entradas-table">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Dia da Semana</th>
                    <th>Origem</th>
                    <th>Valor Faturado (R$)</th>
                    <th>Viagens</th>
                    <th>Quilômetros</th>
                    <th>Horas</th>
                    <th>Criado Em</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="entradas-body"></tbody>
        </table>
        <p id="feedback"></p>
    </div>

    <!-- Modal para edição -->
    <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>Editar Entrada</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label for="edit-data">Data:</label>
                    <input type="date" id="edit-data" required>
                </div>
                <div class="form-group">
                    <label for="edit-origem">Origem:</label>
                    <select id="edit-origem" required>
                        <option value="">Selecione uma origem</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-valor_faturado">Valor Faturado (R$):</label>
                    <input type="number" id="edit-valor_faturado" step="0.01" min="0" max="99999999.99" required>
                </div>
                <div class="form-group">
                    <label for="edit-qtd_viagens">Quantidade de Viagens:</label>
                    <input type="number" id="edit-qtd_viagens" min="0" step="1" required>
                </div>
                <div class="form-group">
                    <label for="edit-qtd_quilometros">Quilômetros Rodados:</label>
                    <input type="number" id="edit-qtd_quilometros" step="0.01" min="0" max="99999999.99" required>
                </div>
                <div class="form-group">
                    <label for="edit-qtd_horas">Horas Trabalhadas (HH:MM):</label>
                    <input type="time" id="edit-qtd_horas" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
            <p id="edit-feedback"></p>
        </div>
    </div>

    <script>
        // Carregar a biblioteca Supabase dinamicamente
        const supabaseScript = document.createElement('script');
        supabaseScript.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js';
        supabaseScript.async = true;
        document.head.appendChild(supabaseScript);

        supabaseScript.onload = async function () {
            console.log('Supabase CDN carregado com sucesso.');

            // Inicialização do Supabase
            const supabaseUrl = 'https://nnoyrthjrmqjrhyjvvcn.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ub3lydGhqcm1xanJoeWp2dmNuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxNjU4ODksImV4cCI6MjA2NTc0MTg4OX0.HYOVh5eXhsrWXuQU9GXUa-rW9RwOLfcDl__jyhWd0-I';
            const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
            console.log('Supabase cliente inicializado.');

            // Verificar autenticação
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                console.log('Usuário não autenticado, redirecionando para login.');
                window.location.href = 'index.html';
                return;
            }

            const entradasBody = document.getElementById('entradas-body');
            const feedback = document.getElementById('feedback');
            const editModal = document.getElementById('edit-modal');
            const closeModal = document.getElementById('close-modal');
            const editForm = document.getElementById('edit-form');
            const editFeedback = document.getElementById('edit-feedback');

            // Função para formatar data (DD/MM/YYYY)
            function formatDate(dateStr) {
                const date = new Date(dateStr);
                return date.toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
            }

            // Função para formatar timestamp (DD/MM/YYYY HH:MM)
            function formatTimestamp(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            // Função para formatar interval (HH:MM)
            function formatInterval(interval) {
                if (!interval) return '00:00';
                const regex = /(?:(\d+)\s+hours)?\s*(?:(\d+)\s+minutes)?/;
                const match = interval.match(regex);
                const hours = match[1] ? parseInt(match[1]) : 0;
                const minutes = match[2] ? parseInt(match[2]) : 0;
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            }

            // Função para converter HH:MM para interval
            function timeToInterval(timeStr) {
                const [hours, minutes] = timeStr.split(':').map(Number);
                return `${hours} hours ${minutes} minutes`;
            }

            // Função para carregar origens no <select>
            async function loadOrigens(selectElement) {
                const { data, error } = await supabaseClient
                    .from('origens')
                    .select('id, nome')
                    .order('nome', { ascending: true });
                if (error) {
                    console.error('Erro ao carregar origens:', error.message);
                    editFeedback.textContent = 'Erro ao carregar origens: ' + error.message;
                    return;
                }
                selectElement.innerHTML = '<option value="">Selecione uma origem</option>';
                data.forEach(origin => {
                    const option = document.createElement('option');
                    option.value = origin.id;
                    option.textContent = origin.nome;
                    selectElement.appendChild(option);
                });
            }

            // Função para listar entradas
            async function fetchEntradas() {
                const { data, error } = await supabaseClient
                    .from('entradas')
                    .select(`
                        id,
                        data,
                        dia_semana,
                        origem_id,
                        valor_faturado,
                        qtd_viagens,
                        qtd_quilometros,
                        qtd_horas,
                        criado_em,
                        origens!entradas_origem_id_fkey(nome)
                    `)
                    .order('data', { ascending: false });
                if (error) {
                    console.error('Erro ao buscar entradas:', error.message);
                    feedback.textContent = 'Erro ao carregar entradas: ' + error.message;
                    return;
                }
                console.log('Entradas encontradas:', data);
                entradasBody.innerHTML = ''; // Limpar tabela
                if (data.length === 0) {
                    feedback.textContent = 'Nenhuma entrada encontrada.';
                } else {
                    data.forEach(entrada => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td data-label="Data">${formatDate(entrada.data)}</td>
                            <td data-label="Dia da Semana">${entrada.dia_semana}</td>
                            <td data-label="Origem">${entrada.origens ? entrada.origens.nome : 'N/A'}</td>
                            <td data-label="Valor Faturado (R$)">${entrada.valor_faturado.toFixed(2)}</td>
                            <td data-label="Viagens">${entrada.qtd_viagens}</td>
                            <td data-label="Quilômetros">${entrada.qtd_quilometros.toFixed(2)}</td>
                            <td data-label="Horas">${formatInterval(entrada.qtd_horas)}</td>
                            <td data-label="Criado Em">${formatTimestamp(entrada.criado_em)}</td>
                            <td data-label="Ações">
                                <button class="btn btn-secondary edit-btn" data-id="${entrada.id}"><i class="fas fa-edit"></i> Editar</button>
                                <button class="btn btn-danger delete-btn" data-id="${entrada.id}"><i class="fas fa-trash"></i> Excluir</button>
                            </td>
                        `;
                        entradasBody.appendChild(tr);
                    });

                    // Adicionar eventos aos botões
                    document.querySelectorAll('.edit-btn').forEach(btn => {
                        btn.addEventListener('click', () => openEditModal(btn.dataset.id));
                    });
                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.addEventListener('click', () => deleteEntrada(btn.dataset.id));
                    });
                }
            }

            // Função para abrir o modal de edição
            async function openEditModal(id) {
                const { data, error } = await supabaseClient
                    .from('entradas')
                    .select('id, data, origem_id, valor_faturado, qtd_viagens, qtd_quilometros, qtd_horas')
                    .eq('id', id)
                    .single();
                if (error) {
                    console.error('Erro ao carregar entrada:', error.message);
                    feedback.textContent = 'Erro ao carregar entrada: ' + error.message;
                    return;
                }
                document.getElementById('edit-id').value = data.id;
                document.getElementById('edit-data').value = data.data;
                document.getElementById('edit-valor_faturado').value = data.valor_faturado;
                document.getElementById('edit-qtd_viagens').value = data.qtd_viagens;
                document.getElementById('edit-qtd_quilometros').value = data.qtd_quilometros;
                document.getElementById('edit-qtd_horas').value = formatInterval(data.qtd_horas);
                const origemSelect = document.getElementById('edit-origem');
                await loadOrigens(origemSelect);
                origemSelect.value = data.origem_id;
                editModal.style.display = 'block';
            }

            // Função para excluir entrada
            async function deleteEntrada(id) {
                if (!confirm('Tem certeza que deseja excluir esta entrada?')) return;
                const { error } = await supabaseClient
                    .from('entradas')
                    .delete()
                    .eq('id', id);
                if (error) {
                    console.error('Erro ao excluir entrada:', error.message);
                    feedback.textContent = 'Erro ao excluir entrada: ' + error.message;
                } else {
                    console.log('Entrada excluída:', id);
                    feedback.textContent = 'Entrada excluída com sucesso!';
                    feedback.classList.add('success');
                    setTimeout(() => feedback.classList.remove('success'), 3000);
                    fetchEntradas();
                }
            }

            // Função para salvar alterações
            editForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const entrada = {
                    data: document.getElementById('edit-data').value,
                    origem_id: parseInt(document.getElementById('edit-origem').value),
                    valor_faturado: parseFloat(document.getElementById('edit-valor_faturado').value),
                    qtd_viagens: parseInt(document.getElementById('edit-qtd_viagens').value),
                    qtd_quilometros: parseFloat(document.getElementById('edit-qtd_quilometros').value),
                    qtd_horas: timeToInterval(document.getElementById('edit-qtd_horas').value)
                };
                const id = document.getElementById('edit-id').value;
                const { error } = await supabaseClient
                    .from('entradas')
                    .update(entrada)
                    .eq('id', id);
                if (error) {
                    console.error('Erro ao atualizar entrada:', error.message);
                    editFeedback.textContent = 'Erro ao atualizar entrada: ' + error.message;
                    editFeedback.classList.add('error');
                } else {
                    console.log('Entrada atualizada:', id);
                    editFeedback.textContent = 'Entrada atualizada com sucesso!';
                    editFeedback.classList.add('success');
                    setTimeout(() => {
                        editModal.style.display = 'none';
                        editFeedback.classList.remove('success');
                        editFeedback.textContent = '';
                    }, 2000);
                    fetchEntradas();
                }
            });

            // Fechar modal
            closeModal.addEventListener('click', () => {
                editModal.style.display = 'none';
                editFeedback.textContent = '';
            });

            // Fechar modal ao clicar fora
            window.addEventListener('click', (e) => {
                if (e.target === editModal) {
                    editModal.style.display = 'none';
                    editFeedback.textContent = '';
                }
            });

            // Carregar entradas ao iniciar
            fetchEntradas();
        };

        supabaseScript.onerror = function () {
            console.error('Erro ao carregar a Supabase CDN.');
            document.getElementById('feedback').textContent = 'Falha ao carregar a biblioteca Supabase.';
            feedback.classList.add('error');
        };
    </script>
</body>
</html>
