<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Entradas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="container">
        <h1>Controle de Entradas</h1>
        <div id="auth-section">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Entrar</button>
            </form>
            <p id="auth-feedback"></p>
            <p>NÃ£o tem conta? <a href="cadastro.html" class="btn btn-secondary">Cadastre-se</a></p>
        </div>
      <div id="app-section" style="display: none;">
    <h2>Bem-vindo!</h2>
    <a href="origens.html" class="btn btn-primary"><i class="fas fa-list"></i> Gerenciar Origens</a>
    <a href="entrada.html" class="btn btn-primary"><i class="fas fa-plus"></i> Inserir Entrada</a>
    <a href="resumo.html" class="btn btn-primary"><i class="fas fa-table"></i> Resumo de Entradas</a>
    <a href="despesas.html" class="btn btn-primary"><i class="fas fa-money-bill-wave"></i> Inserir Despesa</a>
    <a href="resumo_despesas.html" class="btn btn-primary"><i class="fas fa-list-alt"></i> Resumo de Despesas</a>
    <a href="dashboard.html" class="btn btn-primary"><i class="fas fa-chart-line"></i> Dashboard</a>
    <button id="logout-btn" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Sair</button>
</div>
    </div>
    <script>
        const supabaseScript = document.createElement('script');
        supabaseScript.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js';
        supabaseScript.async = true;
        document.head.appendChild(supabaseScript);

        supabaseScript.onload = async function () {
            console.log('Supabase CDN carregado com sucesso.');
            const supabaseUrl = 'https://nnoyrthjrmqjrhyjvvcn.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ub3lydGhqcm1xanJoeWp2dmNuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxNjU4ODksImV4cCI6MjA2NTc0MTg4OX0.HYOVh5eXhsrWXuQU9GXUa-rW9RwOLfcDl__jyhWd0-I';
            const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
            console.log('Supabase cliente inicializado.');

            const authSection = document.getElementById('auth-section');
            const appSection = document.getElementById('app-section');
            const loginForm = document.getElementById('login-form');
            const authFeedback = document.getElementById('auth-feedback');
            const logoutBtn = document.getElementById('logout-btn');

            async function checkSession() {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    authSection.style.display = 'none';
                    appSection.style.display = 'block';
                } else {
                    authSection.style.display = 'block';
                    appSection.style.display = 'none';
                }
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) {
                    console.error('Erro ao fazer login:', error.message);
                    authFeedback.textContent = 'Erro ao fazer login: ' + error.message;
                    authFeedback.classList.add('error');
                } else {
                    console.log('Login bem-sucedido.');
                    authSection.style.display = 'none';
                    appSection.style.display = 'block';
                    authFeedback.textContent = '';
                }
            });

            logoutBtn.addEventListener('click', async () => {
                const { error } = await supabaseClient.auth.signOut();
                if (error) {
                    console.error('Erro ao fazer logout:', error.message);
                    authFeedback.textContent = 'Erro ao fazer logout: ' + error.message;
                    authFeedback.classList.add('error');
                } else {
                    console.log('Logout bem-sucedido.');
                    authSection.style.display = 'block';
                    appSection.style.display = 'none';
                    authFeedback.textContent = 'Logout bem-sucedido!';
                    authFeedback.classList.add('success');
                    setTimeout(() => authFeedback.classList.remove('success'), 3000);
                }
            });

            checkSession();
        };

        supabaseScript.onerror = function () {
            console.error('Erro ao carregar a Supabase CDN.');
            document.getElementById('auth-feedback').textContent = 'Falha ao carregar a biblioteca Supabase.';
            authFeedback.classList.add('error');
        };
    </script>
</body>
</html>
