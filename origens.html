<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Origens</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="container">
        <h1>Gerenciar Origens</h1>
        <a href="index.html" class="btn">Voltar</a>
        <form id="origem-form">
            <label for="nome">Nome da Origem:</label>
            <input type="text" id="nome" required>
            <button type="submit">Adicionar</button>
        </form>
        <h3>Origens Existentes</h3>
        <ul id="origens-list"></ul>
        <p id="feedback"></p>
    </div>
    <script>
        // Carregar a biblioteca Supabase dinamicamente
        const supabaseScript = document.createElement('script');
        supabaseScript.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js';
        supabaseScript.async = true;
        document.head.appendChild(supabaseScript);

        supabaseScript.onload = async function () {
            console.log('Supabase CDN carregado com sucesso.');

            // Inicialização do Supabase
            const supabaseUrl = 'https://nnoyrthjrmqjrhyjvvcn.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ub3lydGhqcm1xanJoeWp2dmNuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxNjU4ODksImV4cCI6MjA2NTc0MTg4OX0.HYOVh5eXhsrWXuQU9GXUa-rW9RwOLfcDl__jyhWd0-I';
            const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
            console.log('Supabase cliente inicializado.');

            // Verificar autenticação
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                console.log('Usuário não autenticado, redirecionando para login.');
                window.location.href = 'index.html';
                return;
            }

            const origensList = document.getElementById('origens-list');
            const origemForm = document.getElementById('origem-form');
            const feedback = document.getElementById('feedback');

            // Função para listar origens
            async function fetchOrigens() {
                const { data, error } = await supabaseClient
                    .from('origens')
                    .select('*')
                    .order('nome', { ascending: true });
                if (error) {
                    console.error('Erro ao buscar origens:', error.message);
                    feedback.textContent = 'Erro ao carregar origens: ' + error.message;
                    return;
                }
                console.log('Origens encontradas:', data);
                origensList.innerHTML = ''; // Limpar lista
                if (data.length === 0) {
                    origensList.innerHTML = '<li>Nenhuma origem encontrada.</li>';
                } else {
                    data.forEach(origin => {
                        const li = document.createElement('li');
                        li.textContent = origin.nome; // Ajuste conforme a coluna da tabela
                        origensList.appendChild(li);
                    });
                }
            }

            // Função para adicionar origem
            origemForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const nome = document.getElementById('nome').value;
                const { data, error } = await supabaseClient
                    .from('origens')
                    .insert([{ nome }]);
                if (error) {
                    console.error('Erro ao adicionar origem:', error.message);
                    feedback.textContent = 'Erro ao adicionar origem: ' + error.message;
                } else {
                    console.log('Origem adicionada:', data);
                    feedback.textContent = 'Origem adicionada com sucesso!';
                    document.getElementById('nome').value = ''; // Limpar formulário
                    fetchOrigens(); // Atualizar lista
                }
            });

            // Carregar origens ao iniciar
            fetchOrigens();
        };

        supabaseScript.onerror = function () {
            console.error('Erro ao carregar a Supabase CDN.');
            document.getElementById('feedback').textContent = 'Falha ao carregar a biblioteca Supabase.';
        };
    </script>
</body>
</html>
