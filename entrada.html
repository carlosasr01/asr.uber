<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Entrada</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="container">
        <h1>Inserir Entrada</h1>
        <a href="index.html" class="btn">Voltar</a>
        <form id="entrada-form">
            <label for="data">Data:</label>
            <input type="date" id="data" required>
            
            <label for="origem">Origem:</label>
            <select id="origem" required>
                <option value="">Selecione uma origem</option>
            </select>
            
            <label for="valor_faturado">Valor Faturado (R$):</label>
            <input type="number" id="valor_faturado" step="0.01" min="0" max="99999999.99" required>
            
            <label for="qtd_viagens">Quantidade de Viagens:</label>
            <input type="number" id="qtd_viagens" min="0" step="1" required>
            
            <label for="qtd_quilometros">Quilômetros Rodados:</label>
            <input type="number" id="qtd_quilometros" step="0.01" min="0" max="99999999.99" required>
            
            <label for="qtd_horas">Horas Trabalhadas (HH:MM):</label>
            <input type="time" id="qtd_horas" required>
            
            <button type="submit">Salvar</button>
        </form>
        <p id="feedback"></p>
    </div>
    <script>
        // Carregar a biblioteca Supabase dinamicamente
        const supabaseScript = document.createElement('script');
        supabaseScript.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js';
        supabaseScript.async = true;
        document.head.appendChild(supabaseScript);

        supabaseScript.onload = async function () {
            console.log('Supabase CDN carregado com sucesso.');

            // Inicialização do Supabase
            const supabaseUrl = 'https://nnoyrthjrmqjrhyjvvcn.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ub3lydGhqcm1xanJoeWp2dmNuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxNjU4ODksImV4cCI6MjA2NTc0MTg4OX0.HYOVh5eXhsrWXuQU9GXUa-rW9RwOLfcDl__jyhWd0-I';
            const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
            console.log('Supabase cliente inicializado.');

            // Verificar autenticação
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                console.log('Usuário não autenticado, redirecionando para login.');
                window.location.href = 'index.html';
                return;
            }

            const origemSelect = document.getElementById('origem');
            const entradaForm = document.getElementById('entrada-form');
            const feedback = document.getElementById('feedback');

            // Função para listar origens no <select>
            async function fetchOrigens() {
                const { data, error } = await supabaseClient
                    .from('origens')
                    .select('id, nome')
                    .order('nome', { ascending: true });
                if (error) {
                    console.error('Erro ao buscar origens:', error.message);
                    feedback.textContent = 'Erro ao carregar origens: ' + error.message;
                    return;
                }
                console.log('Origens encontradas:', data);
                if (data.length === 0) {
                    origemSelect.innerHTML = '<option value="">Nenhuma origem disponível</option>';
                } else {
                    data.forEach(origin => {
                        const option = document.createElement('option');
                        option.value = origin.id;
                        option.textContent = origin.nome;
                        origemSelect.appendChild(option);
                    });
                }
            }

            // Função para converter HH:MM para interval
            function timeToInterval(timeStr) {
                const [hours, minutes] = timeStr.split(':').map(Number);
                return `${hours} hours ${minutes} minutes`;
            }

            // Função para salvar entrada
            entradaForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const entrada = {
                    data: document.getElementById('data').value,
                    origem_id: parseInt(document.getElementById('origem').value),
                    valor_faturado: parseFloat(document.getElementById('valor_faturado').value),
                    qtd_viagens: parseInt(document.getElementById('qtd_viagens').value),
                    qtd_quilometros: parseFloat(document.getElementById('qtd_quilometros').value),
                    qtd_horas: timeToInterval(document.getElementById('qtd_horas').value),
                    user_id: session.user.id
                };
                const { data, error } = await supabaseClient
                    .from('entradas')
                    .insert([entrada]);
                if (error) {
                    console.error('Erro ao salvar entrada:', error.message);
                    feedback.textContent = 'Erro ao salvar entrada: ' + error.message;
                } else {
                    console.log('Entrada salva:', data);
                    feedback.textContent = 'Entrada salva com sucesso!';
                    entradaForm.reset(); // Limpar formulário
                    origemSelect.innerHTML = '<option value="">Selecione uma origem</option>'; // Resetar select
                    fetchOrigens(); // Recarregar origens
                }
            });

            // Carregar origens ao iniciar
            fetchOrigens();
        };

        supabaseScript.onerror = function () {
            console.error('Erro ao carregar a Supabase CDN.');
            document.getElementById('feedback').textContent = 'Falha ao carregar a biblioteca Supabase.';
        };
    </script>
</body>
</html>
