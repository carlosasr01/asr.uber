<script>
    const supabaseScript = document.createElement('script');
    supabaseScript.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js';
    supabaseScript.async = true;
    document.head.appendChild(supabaseScript);

    supabaseScript.onload = async function () {
        console.log('Supabase CDN carregado com sucesso.');
        const supabaseUrl = 'https://nnoyrthjrmqjrhyjvvcn.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ub3lydGhqcm1xanJoeWp2dmNuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxNjU4ODksImV4cCI6MjA2NTc0MTg4OX0.HYOVh5eXhsrWXuQU9GXUa-rW9RwOLfcDl__jyhWd0-I';
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
        console.log('Supabase cliente inicializado.');

        const { data: { session } } = await supabaseClient.auth.getSession();
        if (!session) {
            console.log('Usuário não autenticado, redirecionando para login.');
            window.location.href = 'index.html';
            return;
        }

        const despesaForm = document.getElementById('despesa-form');
        const feedback = document.getElementById('feedback');
        const urlParams = new URLSearchParams(window.location.search);
        const editId = urlParams.get('edit');

        if (editId) {
            const { data, error } = await supabaseClient
                .from('despesas')
                .select('data, descricao, valor, categoria')
                .eq('id', editId)
                .eq('user_id', session.user.id)
                .single();
            if (error) {
                feedback.textContent = 'Erro ao carregar despesa: ' + error.message;
                feedback.classList.add('error');
            } else {
                document.getElementById('data').value = data.data;
                document.getElementById('descricao').value = data.descricao;
                document.getElementById('valor').value = data.valor;
                document.getElementById('categoria').value = data.categoria;
            }
        }

        despesaForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const despesa = {
                data: document.getElementById('data').value,
                descricao: document.getElementById('descricao').value.trim(),
                valor: parseFloat(document.getElementById('valor').value),
                categoria: document.getElementById('categoria').value,
                user_id: session.user.id
            };
            if (despesa.descricao === '' || despesa.categoria === '') {
                feedback.textContent = 'Descrição e categoria são obrigatórios.';
                feedback.classList.add('error');
                return;
            }
            if (editId) {
                const { error } = await supabaseClient
                    .from('despesas')
                    .update(despesa)
                    .eq('id', editId)
                    .eq('user_id', session.user.id);
                if (error) {
                    feedback.textContent = 'Erro ao atualizar despesa: ' + error.message;
                    feedback.classList.add('error');
                } else {
                    feedback.textContent = 'Despesa atualizada com sucesso!';
                    feedback.classList.add('success');
                    setTimeout(() => {
                        feedback.classList.remove('success');
                        window.location.href = 'resumo_despesas.html';
                    }, 3000);
                }
            } else {
                const { error } = await supabaseClient
                    .from('despesas')
                    .insert([despesa]);
                if (error) {
                    feedback.textContent = 'Erro ao adicionar despesa: ' + error.message;
                    feedback.classList.add('error');
                } else {
                    feedback.textContent = 'Despesa adicionada com sucesso!';
                    feedback.classList.add('success');
                    setTimeout(() => {
                        feedback.classList.remove('success');
                        despesaForm.reset();
                    }, 3000);
                }
            }
        });
    };

    supabaseScript.onerror = function () {
        console.error('Erro ao carregar a Supabase CDN.');
        document.getElementById('feedback').textContent = 'Falha ao carregar a biblioteca Supabase.';
        feedback.classList.add('error');
    };
</script>
