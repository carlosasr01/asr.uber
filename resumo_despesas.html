<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo de Despesas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="container">
        <h1>Resumo de Despesas</h1>
        <a href="index.html" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Voltar</a>
        <table id="despesas-table">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Descrição</th>
                    <th>Valor (R$)</th>
                    <th>Categoria</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <p id="feedback"></p>
    </div>
    <script>
        const supabaseScript = document.createElement('script');
        supabaseScript.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js';
        supabaseScript.async = true;
        document.head.appendChild(supabaseScript);

        supabaseScript.onload = async function () {
            console.log('Supabase CDN carregado com sucesso.');
            const supabaseUrl = 'https://nnoyrthjrmqjrhyjvvcn.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ub3lydGhqcm1xanJoeWp2dmNuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxNjU4ODksImV4cCI6MjA2NTc0MTg4OX0.HYOVh5eXhsrWXuQU9GXUa-rW9RwOLfcDl__jyhWd0-I';
            const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
            console.log('Supabase cliente inicializado.');

            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                console.log('Usuário não autenticado, redirecionando para login.');
                window.location.href = 'index.html';
                return;
            }

            const despesasTable = document.getElementById('despesas-table');
            const feedback = document.getElementById('feedback');

            async function fetchDespesas() {
                const { data, error } = await supabaseClient
                    .from('despesas')
                    .select('id, data, descricao, valor, categoria')
                    .eq('user_id', session.user.id)
                    .order('data', { ascending: false });
                if (error) {
                    console.error('Erro ao buscar despesas:', error.message);
                    feedback.textContent = 'Erro ao carregar despesas: ' + error.message;
                    feedback.classList.add('error');
                    return;
                }
                console.log('Despesas encontradas:', data);
                const tbody = despesasTable.querySelector('tbody');
                tbody.innerHTML = '';
                if (data.length === 0) {
                    feedback.textContent = 'Nenhuma despesa encontrada.';
                    feedback.classList.add('error');
                } else {
                    data.forEach(despesa => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td data-label="Data">${despesa.data}</td>
                            <td data-label="Descrição">${despesa.descricao}</td>
                            <td data-label="Valor (R$)">${despesa.valor.toFixed(2)}</td>
                            <td data-label="Categoria">${despesa.categoria}</td>
                            <td data-label="Ações">
                                <button class="edit-btn" data-id="${despesa.id}"><i class="fas fa-edit"></i> Alterar</button>
                                <button class="delete-btn" data-id="${despesa.id}"><i class="fas fa-trash"></i> Excluir</button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                    // Adicionar eventos aos botões
                    document.querySelectorAll('.edit-btn').forEach(btn => {
                        btn.addEventListener('click', async () => {
                            const id = btn.getAttribute('data-id');
                            // Lógica para alterar (abrir modal ou redirecionar)
                            const { data, error } = await supabaseClient
                                .from('despesas')
                                .select('data, descricao, valor, categoria')
                                .eq('id', id)
                                .single();
                            if (error) {
                                feedback.textContent = 'Erro ao carregar despesa: ' + error.message;
                                feedback.classList.add('error');
                            } else {
                                // Redirecionar para despesas.html com dados pré-preenchidos (simplificado)
                                window.location.href = `despesas.html?edit=${id}&data=${data.data}&descricao=${encodeURIComponent(data.descricao)}&valor=${data.valor}&categoria=${data.categoria}`;
                            }
                        });
                    });
                    document.querySelectorAll('.delete-btn').forEach(btn => {
                        btn.addEventListener('click', async () => {
                            if (confirm('Tem certeza que deseja excluir esta despesa?')) {
                                const id = btn.getAttribute('data-id');
                                const { error } = await supabaseClient
                                    .from('despesas')
                                    .delete()
                                    .eq('id', id)
                                    .eq('user_id', session.user.id);
                                if (error) {
                                    feedback.textContent = 'Erro ao excluir despesa: ' + error.message;
                                    feedback.classList.add('error');
                                } else {
                                    feedback.textContent = 'Despesa excluída com sucesso!';
                                    feedback.classList.add('success');
                                    setTimeout(() => {
                                        feedback.classList.remove('success');
                                        fetchDespesas(); // Recarregar a tabela
                                    }, 3000);
                                }
                            }
                        });
                    });
                }
            }

            fetchDespesas();
        };

        supabaseScript.onerror = function () {
            console.error('Erro ao carregar a Supabase CDN.');
            document.getElementById('feedback').textContent = 'Falha ao carregar a biblioteca Supabase.';
            feedback.classList.add('error');
        };
    </script>
</body>
</html>
